<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bầu cua</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <section>
        <img id="imgPaths1" class="random-imgPaths" src="./assets/bau.png" alt="">
        <img id="imgPaths2" class="random-imgPaths" src="./assets/cua.png" alt="">
        <img id="imgPaths3" class="random-imgPaths" src="./assets/huou.png" alt="">
        <span id="imgPaths4"></span>
    </section>

    <button id="but-random" onclick="showResult(); lockRun() ">Quay</button>

    <section id="countBet" class="count">

        <nav class="stage" onclick="countUp(countObjBet.Bau.count, btnBau); total()">
            <div  id="img-1" class="chose-img">
                <div id="countBau" class="number">0</div>
            </div>
        </nav>
        
        <nav class="stage" onclick="countUp(countObjBet.Cua.count, btnCua); total()">
            <div  id="img-2" class="chose-img">
                <div id="countCua" class="number">0</div>
            </div>
        </nav>

        <nav class="stage" onclick="countUp(countObjBet.Tom.count, btnTom); total()">
            <div  id="img-3" class="chose-img">
                <div id="countTom" class="number">0</div>
            </div>
        </nav>

        <nav class="stage" onclick="countUp(countObjBet.Ca.count, btnCa); total()">
            <div  id="img-4" class="chose-img">
                <div id="countCa" class="number">0</div>
            </div>
        </nav>

        <nav class="stage" onclick="countUp(countObjBet.Huou.count, btnHuou); total()">
            <div  id="img-5" class="chose-img">
                <div id="countHuou" class="number">0</div>
            </div>
        </nav>

        <nav class="stage" onclick="countUp(countObjBet.Ga.count, btnGa); total()">
            <div  id="img-6" class="chose-img">
                <div id="countGa" class="number">0</div>
            </div>
        </nav>

    </section>

    <button id="rst-count" onclick="rstAll()">Đặt lại</button>

    <script src="./index.js"></script>

</body>
</html>
